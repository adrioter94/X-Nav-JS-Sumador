<!DOCTYPE html>
<html>
   <head>
     <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
     <title>Simple calculator</title>
     <script type="text/javascript" charset="utf-8">
       function changer (id, newValue) {
         var element = document.getElementById(id);
         element.innerHTML = newValue;
       }
       function adder (optag, restag) {
         var operation = document.getElementById(optag);
         var operands = operation.innerHTML.split ("+");
         var result = parseInt(operands[0]) +
             parseInt(operands[1]);
         changer (restag, '=' + result);
       }
	   function newAdd(opTag, resTag){
			var element = document.getElementById(opTag);
			var op1 = Math.floor((Math.random() * 10) + 1);
			var op2 = Math.floor((Math.random() * 10) + 1);
			var result = String(op1) + '+' + String(op2);
			changer(resTag, '');
			changer(opTag, result);
	   }
     </script>
   </head>
   <body>
     <p>Adder... <span id='op'>5+3</span><span id='res'></span> <a href="javascript:adder('op','res')">Add!</a></p>
	 <p><a href="javascript:newAdd('op','res')">NewAdd!</a></p>
   </body>
</html>
